<template name="goalCreation">
    {{> header}}
    <div id="goalCreation">
        <div class="row">
            <div class="col-md-12">
                <form role="form">
                    <div class="form-group">
                         
                        <label for="goalName">
                            Goal Name
                        </label>
                        <input class="form-control" id="name" type="text" />
                         
                        <label for="goalDescription">
                            Goal Description
                        </label>
                        <textarea class="form-control" id="description" type="text" rows="4"></textarea>

                    </div>
                    <button type="submit" class="btn btn-default" id="submit">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</template>
